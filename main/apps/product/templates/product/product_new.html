{% extends 'base_product_layout.html' %}
{% block content%}
<div class="container">
    <h3>Add New Product</h3>
    <br>
    <form action="{% url 'product:new' %}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {{form.as_p}}
            {{cForm.as_c}}
            <input type="submit" value="Create">
        </div>
    </form>
   
</div>
{% endblock %}
