{% extends 'base_product_layout.html' %}
{% block content%}
<div class="container">
    <h3>Add New Product</h3>
    <br>
    <div class="form-group row">
        <form action="{% url 'product:new' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{pForm}}
            {{form}}
            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
