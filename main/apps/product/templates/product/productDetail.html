{% extends "base.html" %}

{%  block content %}

<div class="container">
  <div class='row'>

    <div class='col-12 col-md-6'>
      <h1>{{ object.name }}</h1>
      {{ object.description }}
      {{ object.price }}<br/>
      {% if object.image %}
      <img src='{{ obj.thumb.url}}' alt="social_media" id="productimg" />
      {% endif %}
    </div>
    <!-- <div class='col-12 col-md-6'>

    </div> -->
  </div>
</div>

{% endblock %}
