<div class='form-group' style="width:50%">
    <form method='POST' action='{% url "login" %}'>
        {% csrf_token %}
        {% if next_url %}
        <input type='hidden' name='next' value='{{ next_url }}'/>
        {% endif %}
        {{ form }}
        <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
</div>
