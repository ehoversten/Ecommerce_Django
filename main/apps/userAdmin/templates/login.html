{% extends "base.html" %}

{% block content %}

<div class="container">
  <h3>Welcome Back, Please Login</h3>
  <form method='POST' style="width:50%">
    {% csrf_token %}
    <div class="form-group" >
      {{ form.as_p }}
      <button type='submit' class='btn btn-primary'>Login</button>
    </div>
  </form>
</div>

{% endblock content %}
