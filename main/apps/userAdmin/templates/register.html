{% extends "base.html" %}

{% block content %}
<div class="container">
  <h3>Welcome, Please Register</h3>
  <form method='POST'>
    {% csrf_token %}
    <div id="register_form" class="form-group" style="width:50%">
      {{ form.as_p }}
      <button type='submit' class='btn btn-success'>Register</button>
    </div>
  </form>
</div>


{% endblock content %}
