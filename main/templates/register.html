{% extends "base.html" %}


{% block content %}


<div class='contact container'>
  <div class="welcome row">
    <div class="col-12">
      <h2>Welcome to the Registration page</h2>
    </div>
  </div>

  <div class="row">
    <div class='form-group' style="width:50%">
      <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input class='btn btn-primary' type="submit" name="" value="Submit">
      </form>
    </div>
  </div>

</div>
{% endblock %}
